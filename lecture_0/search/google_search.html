<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <!--link to the other two web sites-->
        <div class="link">
            <a href="google_image_search.html">Images</a>
            <a href="google_advanced_search.html">Advanced</a>
        </div>

        <!--Google-->
        <div class="google">
            <img src="googlelogo.png" alt="Google">
        </div>

        <!--type what to search-->
        <div class="search">
            <form action="https://www.google.com/search" target="_self" method="get" autocomplete="on">
                <input class="textbox" type="text" name="q">
                <br>
                <br>
                <input class="search_button" type="submit" value="Google Search" name="btnK">
                <input id="lucky" type="submit" value="I'm Feeling Lucky" name="btnI">
            </form>
        </div>
    </body>
</html>
