{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if found %}
        {{ title }}
    {% else %}
        Not found
    {% endif %}
{% endblock %}

{% block body %}
    {% if found %}
        {{ entry|safe }}
        <br>
        <a href="{% url 'encyclopedia:edit' title %}">Edit this page</a>
    {% else %}
        <h1>Requested Page "{{ title }}" was not found</h1>
    {% endif %}
{% endblock %}
